<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			div::before {
				content: "www.baidu.com";
			}
			div::after {
				content: "www.baidu.com";
				color:red;
				font-size: 12px;
				display: block;
			}
		</style>
	</head>

	<body>
		<!-- ::before 在元素内容前添加内容，配合content使用。 -->
		<!-- ::after 在元素内容后添加内容，配合content使用。 -->
		<!-- 可以把伪元素当作元素使用 -->
		<div>崔崔崔家严</div>
	</body>
</html>
